augmentation:
  degrees: 0.0
  fliplr: 0.5
  flipud: 0.0
  hsv_h: 0.015
  hsv_s: 0.7
  hsv_v: 0.4
  mixup: 0.0
  mosaic: 0.0
  scale: 0.5
  shear: 0.0
  translate: 0.1
data:
  batch_size: 4
  img_size: 416
  train_path: data/dataset/train_data
  val_path: data/dataset/test_data
  workers: 2
model:
  device: cpu
  name: yolov8
  num_classes: 1
  pretrained: true
  variant: yolov8n
train:
  epochs: 3
  lr0: 0.01
  lrf: 0.01
  momentum: 0.937
  warmup_bias_lr: 0.1
  warmup_epochs: 0
  warmup_momentum: 0.8
  weight_decay: 0.0005
val:
  conf_thres: 0.001
  iou_thres: 0.6
  max_det: 300
